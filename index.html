<!DOCTYPE html>
<html>
<head>
  <title>Apple Valley Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Apple Valley Weather Dashboard</h1>

  <div id="current" class="card">
    <h2>Current Conditions</h2>
    <div id="current-content">Loading...</div>
  </div>

  <div id="hourly" class="card">
    <h2>Next 12 Hours</h2>
    <div id="hourly-content" class="scroll"></div>
  </div>

  <div id="forecast" class="card">
    <h2>3‑Day Forecast</h2>
    <div id="forecast-content"></div>
  </div>

  <div id="settings" class="card">
  <h2>Settings</h2>

  <label>Temperature Unit:</label>
  <select id="tempUnit">
    <option value="f">Fahrenheit (°F)</option>
    <option value="c">Celsius (°C)</option>
  </select>

  <br><br>

  <label>Wind Speed Unit:</label>
  <select id="windUnit">
    <option value="mph">mph</option>
    <option value="kph">kph</option>
  </select>

  <br><br>

  <label>Theme:</label>
  <select id="theme">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>

  <br><br>

  <label>Refresh Interval:</label>
  <select id="refresh">
    <option value="60000">1 minute</option>
    <option value="300000">5 minutes</option>
    <option value="900000">15 minutes</option>
  </select>
</div>


  <script src="script.js"></script>
</body>
</html>
